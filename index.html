<html>
    <head>
        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    </head>
    <style>
    lable {
        display: block;
    }
    .imgClass {
        width: 100px;
        height: auto;
    }
    </style>
    <body>

        <div id="my-app">

            <h3>Counter: {{ counter }}</h3>

            <input type="button" v-on:click="increment(1)" value="Increment By 1">
            <input type="button" v-on:click="decrement(1)" value="Decrement By 1">
            <input type="button" v-on:dblclick="increment(5)" value="Increment By 5">
            <input type="button" v-on:dblclick="decrement(5)" value="Decrement By 5">

        </div>

        <script src="app.js"></script>
    </body>
</html>
