<html>
    <head>
        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    </head>
    <style>
    lable {
        display: block;
    }
    .imgClass {
        width: 100px;
        height: auto;
    }
    </style>
    <body>

        <div id="my-app">
            <lable>1. HTML attributes binding:</lable>
            Url: <a v-bind:href="webUrl" :title="title">{{ fullName }}</a>
            <br><br>
            
            <lable>2. HTML class binding:</lable>
            Image: <br>
            <img :src="imgUrl" :class="{imgClass:isActive}">
            <br><br>
            
            <lable>3. HTML content binding:</lable>
            <div v-html="htmlContentBinding"></div>
            <br>
            
            <lable>4. Form inputs binding:</lable>
            <form method="POST">
                <input type="text" :value="txtUserName" :placeholder="txtUserName">
                <input type="text" :value="txtUserEmail" :placeholder="txtUserEmail">
                <input type="submit" value="Submit">
            </form>
        </div>

        <script src="app.js"></script>
    </body>
</html>
